<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fazer login na sua conta de gerenciamento de estoque.</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="index">
    <div class="flex-container">
      <header>
        <h1 class="login-header">Gerência de Estoque</h1>
      </header>
      <div id="initial-view">
        <h3>Fazer Login</h3>
        <form class="login-form" action="login.php" method="POST">
          <div class="form-group">
            <label for="username">E-mail ou usuário</label>
            <input type="text" name="username" id="username" required />
          </div>
          <div class="restore-login">
            <a href="">Esqueceu seu e-mail?</a>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="restore-login">
            <a href="">Esqueceu sua senha?</a>
          </div>
          <div class="form-group">
            <button type="submit">Login</button>
          </div>
        </form>
        <div class="ask-acess">
          <a href="common/signup.html">Ainda não tem acesso?</a>
        </div>
      </div>
    </div>
  </body>
</html>
