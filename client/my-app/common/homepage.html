<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../src/style.css" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Visualizar produtos em estoque.</title>
  </head>

  <body class="homepage">
    <div class="add-product">
      <h3>Adicionar produtos</h3>
      <form class="add-product-form">
        <div class="add-product-form">
          <div class="form-group">
            <label for="product-name-input">Name:</label>
            <input type="text" id="product-name-input" required />
          </div>
          <div class="form-group">
            <label for="product-quantity-input">Quantity:</label>
            <input type="number" id="product-quantity-input" required />
            <button type="submit">Add</button>
          </div>
        </div>
      </form>
    </div>
    <main class="table">
      <div class="table-header">
        <h3>Produtos</h3>
      </div>
      <div class="table-body">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Marca</th>
              <th>Validade</th>
              <th>Quantidade</th>
              <th>id</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>a</td>
              <td>b</td>
              <td>c</td>
              <td>d</td>
              <td>e</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script src="scripts/frontend.js"></script>
  </body>
</html>
