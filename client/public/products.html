<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body class="homepage">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
        <div id="flex-container">
      <div class="search-product">
        <h3>Procurar produtos</h3>
        <form class="search-form">
          <div class="search-product-form">
            <div class="search-form-group">
              <input
                name="search-by-name"
                id="search-by-name"
                placeholder="Insira o nome do produto"
              />
            </div>
            <div class="search-product-button-wrapper">
              <button type="submit">Procurar</button>
            </div>
          </div>
        </form>
      </div>
        <main class="table">
          <div class="table-header">
            <h3>Produtos</h3>
          </div>
          <div id="root">
            <!-- React table goes here. -->
          </div>
        </main>
      <div class="add-product">
        <h3>Adicionar produtos</h3>
        <form class="add-form">
          <div class="product-description">
            <div class="add-product-form">
              <div class="add-form-group">
                <label for="product-name-input">Name</label>
                <input type="text" id="product-name-input" required />
              </div>
              <div class="add-form-group">
                <label for="product-brand-input">Marca</label>
                <input type="text" id="product-brand-input" />
              </div>
              <div class="add-form-group">
                <label for="product-expiration-date-input">Validade</label>
                <input type="date" id="product-expiration-date-input" />
              </div>
              <div class="add-form-group">
                <label for="product-quantity-input">Quantity</label>
                <input type="number" id="product-quantity-input" required />
              </div>
            </div>
            <div class="add-product-button-wrapper">
              <button type="submit">Adicionar</button>
            </div>
          </div>
        </form>
      </div>
    <script src="../src/products.js"></script>
  </body>
</html>
